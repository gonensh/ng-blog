<app-filters></app-filters>
<div class="posts container">
  <p *ngIf="postsLoading$ | async">Loading posts...</p>
  <p *ngIf="!(postsLoaded$ | async) && !(postsLoading$ | async)">
    No posts loaded yet.
  </p>
  <div *ngIf="postsLoaded$ | async" class="post-tiles-container row">
    <app-post-tile *ngFor="let post of (posts$ | async)" [post]="post" class="col-12 col-md-3"></app-post-tile>
  </div>
</div>
